<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste</title>
    <style>
      /*Parte teste*/

      /* Estilos para os ícones das redes sociais */
      .social-media {
        display: flex;
        gap: 10px;
      }

      .social-media a {
        color: #000; /* Cor dos ícones */
        font-size: 24px; /* Tamanho dos ícones */
        text-decoration: none;
        transition: color 0.3s;
      }

      .social-media a:hover {
        color: #0077b5; /* Cor ao passar o mouse */
      }
    </style>
  </head>
  <body>
    <!--Parte teste-->
    <!-- Seção de Redes Sociais -->
    <div class="social-media">
      <a href="https://www.linkedin.com/in/seu-usuario" target="_blank"
        ><i class="fab fa-linkedin">que isso</i></a
      >
      <a href="https://github.com/seu-usuario" target="_blank"
        ><i class="fab fa-github">que isso</i></a
      >
      <a href="https://dribbble.com/seu-usuario" target="_blank"
        ><i class="fab fa-dribbble">sei la</i>oporra</a
      >
    </div>
  </body>
</html>
